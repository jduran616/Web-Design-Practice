<!DOCTYPE html>

<!-- Author : Jaime Duran
 - Landing Page with a modal pop up -->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>Landing With Modal: Jaime Duran</title>
</head>
<body>
  <main>
    <a href="" class="call">Action Button &Rarr;</a>
    <h1><span>Calling </span><span>Heros</span></h1>
  </main>

  <div class="container">
    <div class="modal">
      <div class="cls-btn">
        &cross;
      </div>
      <div class="text">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse fringilla viverra pellentesque. Etiam in augue non purus elementum hendrerit. Curabitur velit nisi, viverra at enim aliquet, ultrices porta ante.</p>
      </div>
      <div>
        <form action="none">
          <input type="email" placeholder="Email@host.com" required>
          <input type="submit">
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $('.call').on('click', function(){
      $('.container').addClass('open');
      return false;
    });

    $('.cls-btn').on('click', function() {
      $('.container.open').removeClass('open');
    });
  </script>
</body>
</html>
